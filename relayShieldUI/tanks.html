<script type="text/javascript" src="js/doser.js"></script>

<form id="tank1" name="tank1" method="POST">
  <fieldset>
    <legend>Tank #1</legend>
    <pre id="log1"></pre>
    <div>
      <input type="radio" id="doserType1"
       name="automan" value="auto" checked>
      <label for="doserType1">Auto</label>

      <input type="radio" id="doserType2"
       name="automan" value="manual">
      <label for="doserType2">Manual</label>
    </div>
    <div>
      <label for="duration">Duration:</label>
      <input type="text" id="duration"
       name="duration" value="0">
      <label for="interval">Interval:</label>
      <input type="text" id="interval"
       name="interval" value="0">
    </div>
    <input type="hidden" id="tank" name="tank" value="1" />
    <input type="hidden" id="arg" name="arg" value="" />
    <div>
      <button type="submit">Submit</button>
    </div>
  </fieldset>
</form>
